apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: troubleshoot-adv
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: nginx
          image: nginx:1.25
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: api-svc
  namespace: troubleshoot-adv
spec:
  selector:
    app: api
  ports:
    - port: 80
      targetPort: 80
