apiVersion: v1
kind: Pod
metadata:
  name: nginx-config
  namespace: troubleshoot-adv
spec:
  containers:
    - name: nginx
      image: nginx:1.25
      ports:
        - containerPort: 80
      volumeMounts:
        - name: config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf.bak
  volumes:
    - name: config
      configMap:
        name: nginx-config
